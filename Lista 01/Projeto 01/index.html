</head>
<body>
    <div class="container">
        <h1>Guide country</h1>

            <input type="text" name="Country" id="Country" placeholder="Submit to country here...">
            <button id="btn" type="submit">Submit</button>
        </form>
        <div class="content">
            <img id="flagCountry" src="" alt="">
            <h2 id="flag"></h1>
            <p id="capital"></p>
            <p id="continent"></p>
            <p id="population"></p>
            <p id="currency"></p>
            <p id="cammon-language"></p>
            <p id="region"></p>
        </div>
    </div>
<script src="JS/script.js"></script>    
</body>
</html>
